type Client{
  id: String!
  name: String!
  url: String!
  user: String
  date: String!
  update: String!
}

type History{
  id: String!
  topic: String!
  title: String!
  tags: [String!]!
  text: String!
  date: String!
  hash: String!
}

type Msg{
  id: String!
  receiver: String
  text: String!
  date: String!
}

type Profile{
  id: String!
  user: String
  name: String!
  text: String!
  date: String!
  update: String!
  sn: String!
}

enum VoteFlag{
  uv
  dv
  not
}

interface ResBase{
  id: String!
  topic: String!
  date: String!
  user: String
  uv: Int!
  dv: Int!
  hash: String!
  replyCount: Int!
  voteFlag: VoteFlag
}