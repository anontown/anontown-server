version: '2'

services:
  mongo:
    restart: always
    image: "mongo:3.0.15"
    volumes:
     - ./data/db:/data/db
  app:
    build:
      context: .
      dockerfile: prod.Dockerfile
    restart: always
    environment:
      SERVER_PORT: "8080"
      DB_URL: "mongodb://mongo:27017/anontown"
      ES_HOST: "es:9200"
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - es
    volumes:
      - ./data/app/logs:/home/app/.anontown/logs
      - ./data/app/data:/home/app/.anontown/data
  es:
    build: es/.
    restart: always
    env_file: es/.env
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./data/es:/usr/share/elasticsearch/data